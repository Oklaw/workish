<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UpNext Works</title>
  <style>
    :root{
      --forest: #143D2A;
      --forest-ink: #224E3B;
      --cream: #F7F3EA;
      --offwhite: #FAF8F2;
      --line: rgba(0,0,0,.15);
      --chip: #ffffff;
      --chip-line: rgba(0,0,0,.25);
      --font: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      --radius-lg: 28px;
      --radius-sm: 14px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,.06), 0 2px 8px rgba(0,0,0,.04);
      --shadow-md: 0 8px 24px rgba(0,0,0,.12);
      --space-2: .5rem;
      --space-3: .75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
    }
    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: var(--font);
      color: var(--forest-ink);
      background: var(--cream);
    }
    .topbar{
      background: var(--forest);
      color: #fff;
      padding: 18px 16px 14px;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .brand{
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
      gap: 4px;
    }
    .brand .upnext{
      font-weight: 800;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
    .brand .works{
      font-weight: 800;
      font-size: 14px;
      letter-spacing: .2em;
    }
    .wrap{
      width: 100%;
      max-width: 460px;
      margin: 0 auto;
      padding: var(--space-8) var(--space-4);
      background: #fff;
    }
    .title{
      margin: 0 0 var(--space-6);
      font-weight: 800;
      font-size: clamp(24px, 6vw, 34px);
      letter-spacing: -0.02em;
      line-height: 1.15;
      color: var(--forest-ink);
    }
    .search{
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--offwhite);
      border: 1px solid var(--line);
      border-radius: 1000px;
      padding: 12px 12px 12px 16px;
      box-shadow: var(--shadow-sm);
      margin-bottom: var(--space-6);
    }
    .search input{
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      color: #2A3A33;
    }
    .search button{
      display: inline-grid;
      place-items: center;
      background: var(--forest);
      color: #fff;
      width: 52px; height: 44px;
      border: none;
      border-radius: 1000px;
      cursor: pointer;
    }
    .tabs{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin-top: var(--space-4);
      margin-bottom: var(--space-4);
      text-align: center;
    }
    .tab{
      padding: 10px 6px;
      background: transparent;
      border: none;
      color: #4A5B54;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      cursor: pointer;
    }
    .tab .ico{ display:block; font-size: 22px; margin-bottom: 6px; }
    .tab.active{
      color: var(--forest-ink);
      border-bottom-color: var(--forest-ink);
    }
    .chips{
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 12px 0 18px;
      border-bottom: 1px solid var(--line);
      margin-bottom: var(--space-6);
    }
    .chip{
      display: inline-flex;
      align-items: center;
      padding: 10px 16px;
      border-radius: 1000px;
      border: 1px solid var(--chip-line);
      background: var(--chip);
      color: #20352D;
      text-decoration: none;
      font-weight: 600;
      box-shadow: var(--shadow-sm);
    }
    .ctas{
      display: grid;
      gap: var(--space-4);
      margin-bottom: var(--space-6);
    }
    .btn{
      height: 56px;
      border-radius: var(--radius-lg);
      font-weight: 800;
      font-size: 18px;
      letter-spacing: .01em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      border: 1px solid transparent;
      cursor: pointer;
      transition: transform .06s ease, filter .15s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .btn-primary{
      background: var(--forest);
      color: #fff;
      box-shadow: var(--shadow-md);
    }
    .btn-secondary{
      background: #fff;
      color: var(--forest-ink);
      border-color: var(--line);
    }
    .list{
      margin: 0;
      padding: 0;
      list-style: none;
      color: #263A32;
    }
    .list li{
      display: flex;
      gap: 10px;
      align-items: flex-start;
      padding: 8px 0;
      font-size: 16px;
    }
    .list li .check{
      color: var(--forest-ink);
      font-weight: 900;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand" aria-label="UpNext Works">
      <span class="upnext">UpNext</span>
      <span class="works">WORKS</span>
    </div>
  </div>
  <main class="wrap">
    <h1 class="title">Book trusted teen<br/>help for home &amp; community tasks</h1>
    <form class="search" role="search" action="/search">
      <input id="q" name="q" type="search" placeholder="What do you need help with?" />
      <button type="submit" aria-label="Search">
        <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
          <path d="M21 21l-4.3-4.3m1.3-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </form>
    <nav class="tabs" aria-label="Categories">
      <button class="tab active" type="button"><span class="ico">ü™¥</span>Yardwork</button>
      <button class="tab" type="button"><span class="ico">‚ùÑÔ∏è</span>Snow</button>
      <button class="tab" type="button"><span class="ico">üê∂</span>Pet Care</button>
      <button class="tab" type="button"><span class="ico">üßπ</span>Cleaning</button>
      <button class="tab" type="button"><span class="ico">üß∏</span>Babysitting</button>
      <button class="tab" type="button"><span class="ico">üìö</span>Tutoring</button>
    </nav>
    <div class="chips" role="list">
      <a class="chip" role="listitem" href="#">Leaf Raking</a>
      <a class="chip" role="listitem" href="#">Lawn Mowing</a>
      <a class="chip" role="listitem" href="#">Dog Walking</a>
      <a class="chip" role="listitem" href="#">Garage Sweep</a>
      <a class="chip" role="listitem" href="#">Errands</a>
    </div>
    <div class="ctas" role="group" aria-label="Sign up">
      <a class="btn btn-primary" href="/signup/taskers">I'm a Tasker ‚Äî Early Sign-Up</a>
      <a class="btn btn-secondary" href="/signup/customers">I'm a Customer</a>
    </div>
    <ul class="list" aria-label="Trust features">
      <li><span class="check">‚úì</span> Verified accounts</li>
      <li><span class="check">‚úì</span> Parental consent &amp; oversight</li>
    </ul>
  </main>
</body>
</html>
