<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kindra</title>
  <meta name="description" content="Book trusted teen help for home & community tasks. Kindra connects families with verified teen taskers." />
  <meta name="geo.region" content="US-VA">
  <meta name="geo.placename" content="Northern Virginia">

  <style>
    :root{
      --forest:#003924;
      --forest-ink:#224E3B;
      --cream:#F7F3EA;
      --offwhite:#FAF8F2;
      --gold:#FFD66B;
      --line:rgba(0,0,0,.15);
      --font:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans";
      --radius-lg:28px; --radius-sm:14px;
      --shadow-sm:0 1px 2px rgba(0,0,0,.06),0 2px 8px rgba(0,0,0,.04);
      --shadow-md:0 8px 24px rgba(0,0,0,.12);
      --space-2:.5rem; --space-3:.75rem; --space-4:1rem; --space-6:1.5rem; --space-8:2rem;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:var(--font);
      color:#0c2217;background:var(--cream);
      -webkit-font-smoothing:antialiased;
    }

    .notice{
      background:var(--forest);color:#fff;text-align:center;
      padding:.65rem .9rem;font-size:.98rem;position:relative;z-index:2;
    }
    .notice a{color:var(--gold);text-decoration:underline}
    .notice .zips{font-weight:700}

    /* Header */
    .site-header{
      position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--line);
    }
    .nav-wrap{
      height:72px;display:flex;align-items:center;gap:18px;
      max-width:1100px;margin:0 auto;padding:0 16px;
    }
    .nav-brand{display:flex;align-items:center;text-decoration:none;}
    .nav-logo{height:71px;width:auto;display:block;}
    .nav-main{display:flex;align-items:center;gap:6px;margin-left:8px;}
    .nav-item{position:relative;}
    .nav-link{
      background:transparent;border:none;cursor:pointer;
      padding:10px 12px;border-radius:10px;
      font-weight:700;color:#0e1f17;letter-spacing:.01em;
    }
    .submenu{
      position:absolute;top:100%;left:0;min-width:220px;
      background:#fff;border:1px solid var(--line);border-radius:12px;
      box-shadow:0 12px 28px rgba(0,0,0,.12);
      padding:8px;display:none;
    }
    @media(hover:hover){.has-submenu:hover .submenu{display:block;}}

    /* Map section */
    .map-section img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 24px rgba(0,0,0,.1);
    }

    .wrap{
      position:relative;z-index:1;width:100%;max-width:460px;margin:0 auto;
      padding:var(--space-8) var(--space-4);
      background:rgba(255,255,255,.40);
      backdrop-filter:saturate(1.05) blur(.6px);
      border-radius:0 0 var(--radius-sm) var(--radius-sm);
      box-shadow:var(--shadow-sm);
      color:#0d2619;
    }

    .title{margin:0 0 var(--space-6);font-weight:800;font-size:clamp(26px,6.2vw,36px);letter-spacing:-.02em;line-height:1.14;}

    .ctas{display:grid;gap:var(--space-4);margin-bottom:var(--space-6);}
    .btn{height:56px;border-radius:var(--radius-lg);font-weight:900;font-size:18px;display:inline-flex;align-items:center;justify-content:center;text-decoration:none;border:1px solid transparent;cursor:pointer;}
    .btn-primary{background:var(--forest);color:#fff;box-shadow:var(--shadow-md);}
    .btn-secondary{background:#fff;color:var(--forest-ink);border-color:var(--line);}
    .btn-tertiary{background:var(--gold);color:var(--forest);box-shadow:var(--shadow-md);}
  </style>
</head>
<body>

<div class="notice">
  Currently piloting for teens in <strong>Northern Virginia</strong>. After-school & weekend availability.
  See <a href="tasker-registration.html">Parent/Guardian Registration</a> for details.
</div>

<header class="site-header" role="banner">
  <div class="nav-wrap">
    <a class="nav-brand" href="/index.html" aria-label="Kindra Home">
      <img src="/images/logo.PNG" alt="Kindra" class="nav-logo">
    </a>
  </div>
</header>

<main class="wrap">
  <h1 class="title">Book trusted teen<br>help for home &amp; community tasks</h1>

  <section class="map-section" aria-label="Task map">
    <img src="/images/taskmap.PNG" alt="Map showing active Kindra task requests">
  </section>

  <div class="ctas" role="group" aria-label="Sign up">
    <a class="btn btn-primary" href="/taskers.html">I'm a Tasker</a>
    <a class="btn btn-secondary" href="/customers.html">I'm a Customer</a>
    <a class="btn btn-tertiary" href="/parents.html">I'm a Parent/Guardian</a>
  </div>
</main>
</body>
</html>
