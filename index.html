<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UpNext Works</title>
  <style>
    :root {
      --forest: #143D2A;
      --forest-ink: #224E3B;
      --cream: #F7F3EA;
      --offwhite: #FAF8F2;
      --line: rgba(0,0,0,.15);
      --chip: #ffffff;
      --chip-line: rgba(0,0,0,.25);
      --font: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      --radius-lg: 28px;
      --radius-sm: 14px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,.06), 0 2px 8px rgba(0,0,0,.04);
      --shadow-md: 0 8px 24px rgba(0,0,0,.12);
      --space-2: .5rem;
      --space-3: .75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: var(--font);
      color: var(--forest-ink);
      background: var(--cream);
      -webkit-font-smoothing: antialiased;
    }
    .topbar {
      background: var(--forest);
      color: #fff;
      padding: 18px 16px 14px;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
    }
    .brand {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .brand .upnext {
      font-weight: 800;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
    .brand .works {
      font-weight: 800;
      font-size: 14px;
      letter-spacing: .2em;
    }
    .wrap {
      width: 100%;
      max-width: 460px;
      margin: 0 auto;
      padding: var(--space-8) var(--space-4);
      background: #fff;
    }
    .title {
      margin: 0 0 var(--space-6);
      font-weight: 800;
      font-size: clamp(24px, 6vw, 34px);
      color: var(--forest-ink);
      line-height: 1.15;
    }
    .search {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--offwhite);
      border: 1px solid var(--line);
      border-radius: 1000px;
      padding: 12px 12px 12px 16px;
      margin-bottom: var(--space-6);
    }
    .search input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      color: #2A3A33;
    }
    .search button {
      background: var(--forest);
      color: #fff;
      border: none;
      border-radius: 1000px;
      width: 52px;
      height: 44px;
    }
    .tabs {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      text-align: center;
      margin-bottom: var(--space-4);
    }
    .tab {
      padding: 10px 6px;
      color: #4A5B54;
      border: none;
      background: transparent;
      cursor: pointer;
    }
    .tab.active {
      color: var(--forest-ink);
      border-bottom: 2px solid var(--forest-ink);
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 12px 0 18px;
      border-bottom: 1px solid var(--line);
      margin-bottom: var(--space-6);
    }
    .chip {
      padding: 10px 16px;
      border-radius: 1000px;
      border: 1px solid var(--chip-line);
      background: var(--chip);
      color: #20352D;
      text-decoration: none;
      font-weight: 600;
    }
    .ctas {
      display: grid;
      gap: var(--space-4);
      margin-bottom: var(--space-6);
    }
    .btn {
      height: 56px;
      border-radius: var(--radius-lg);
      font-weight: 800;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid transparent;
      text-decoration: none;
    }
    .btn-primary {
      background: var(--forest);
      color: #fff;
    }
    .btn-secondary {
      background: #fff;
      color: var(--forest-ink);
      border-color: var(--line);
    }
    .list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .list li {
      display: flex;
      gap: 10px;
      padding: 8px 0;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand"><span class="upnext">UpNext</span><span class="works">WORKS</span></div>
  </div>
  <main class="wrap">
    <h1 class="title">Book trusted teen<br/>help for home & community tasks</h1>
    <form class="search" action="/search">
      <input type="search" placeholder="What do you need help with?" />
      <button>üîç</button>
    </form>
    <nav class="tabs">
      <button class="tab active">ü™¥ Yardwork</button>
      <button class="tab">‚ùÑÔ∏è Snow</button>
      <button class="tab">üê∂ Pet Care</button>
      <button class="tab">üßπ Cleaning</button>
      <button class="tab">üß∏ Babysitting</button>
      <button class="tab">üìö Tutoring</button>
    </nav>
    <div class="chips">
      <a class="chip" href="#">Leaf Raking</a>
      <a class="chip" href="#">Lawn Mowing</a>
      <a class="chip" href="#">Snow Shoveling</a>
      <a class="chip" href="#">Dog Walking</a>
      <a class="chip" href="#">Garage Sweep</a>
      <a class="chip" href="#">Errands</a>
    </div>
    <div class="ctas">
      <a class="btn btn-primary" href="#">I'm a Tasker ‚Äî Early Sign-Up</a>
      <a class="btn btn-secondary" href="#">I'm a Customer</a>
    </div>
    <ul class="list">
      <li>‚úì Verified accounts</li>
      <li>‚úì Parental consent & oversight</li>
    </ul>
  </main>
</body>
</html>
