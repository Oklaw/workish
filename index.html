<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UpNext Works</title>
  <meta name="description" content="Book trusted teen help for home & community tasks. UpNext Works connects families with verified teen taskers." />
  <meta name="geo.region" content="US-VA">
  <meta name="geo.placename" content="Northern Virginia">

  <style>
    :root{
      --forest:#143D2A; --forest-ink:#224E3B; --cream:#F7F3EA; --offwhite:#FAF8F2;
      --line:rgba(0,0,0,.15);
      --font: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      --radius-lg:28px; --radius-sm:14px;
      --shadow-sm:0 1px 2px rgba(0,0,0,.06), 0 2px 8px rgba(0,0,0,.04);
      --shadow-md:0 8px 24px rgba(0,0,0,.12);
      --space-2:.5rem; --space-3:.75rem; --space-4:1rem; --space-6:1.5rem; --space-8:2rem;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:var(--font);
      color:#0c2217; background:var(--cream);
      -webkit-font-smoothing:antialiased;
    }

    /* === BACKGROUND IMAGE (Raking.PNG) === */
    body::before{
      content:""; position:fixed; inset:0; z-index:-2;
      background:url("/images/Raking.PNG") center/cover no-repeat;
      opacity:1;
      filter:brightness(.96) saturate(1.02) blur(.3px);
    }
    /* === DARK SCRIM FOR LEGIBILITY (matches Taskers) === */
    body::after{
      content:""; position:fixed; inset:0; z-index:-1;
      background:
        linear-gradient(180deg,
          rgba(20,61,42,.32) 0px,
          rgba(20,61,42,.26) 280px,
          rgba(247,243,234,.18) 60%,
          rgba(247,243,234,.22) 100%);
      pointer-events:none;
    }

    /* Banner */
    .notice{
      background:#143D2A;color:#fff;text-align:center;
      padding:.65rem .9rem;font-size:.98rem;position:relative;z-index:2;
    }
    .notice a{color:#FFD66B;text-decoration:underline}
    .notice .zips{font-weight:700}

    /* Logo bar */
    .logo-bar{
      position:relative; z-index:2;
      background:#143D2A; color:#fff;
      display:flex; align-items:center; justify-content:center;
      height:108px; padding:10px 16px;
      box-shadow:0 8px 24px rgba(0,0,0,.18);
    }
    .brand{display:flex;flex-direction:column;align-items:center;line-height:1;text-decoration:none;color:#fff}
    .brand .upnext{font-weight:900;font-size:40px;letter-spacing:-.01em}
    .brand .works{margin-top:8px;font-weight:900;font-size:18px;letter-spacing:.35em}

    /* Hamburger */
    .menu-btn{
      position:absolute; left:14px; top:50%; transform:translateY(-50%);
      width:44px; height:44px; border-radius:999px; cursor:pointer;
      border:1px solid rgba(255,255,255,.25); background:transparent; display:grid; place-items:center;
    }
    .menu-btn:focus-visible{outline:2px solid #FFD66B; outline-offset:2px}
    .menu-ico{width:22px; height:18px; display:block}
    .menu-ico path{stroke:#fff; stroke-width:6; stroke-linecap:round; fill:none}

    /* Dropdown panel + backdrop */
    .menu-panel{
      position:fixed; left:0; right:0; top:160px;
      background:#fff; border-bottom:1px solid var(--line);
      box-shadow:0 10px 24px rgba(0,0,0,.12);
      transform:translateY(-12px); opacity:0; pointer-events:none;
      transition:transform .18s ease, opacity .18s ease; z-index:20;
    }
    .menu-panel.open{transform:none; opacity:1; pointer-events:auto;}
    .menu-list{list-style:none; margin:0; padding:6px 0;}
    .menu-list a{display:block; padding:14px 18px; text-decoration:none; color:var(--forest-ink); font-weight:800; font-size:1.05rem;}
    .menu-list a + a{border-top:1px solid var(--line)}
    .menu-list a:active{background:var(--offwhite)}
    .backdrop{position:fixed; inset:0; background:rgba(0,0,0,.32); opacity:0; pointer-events:none; transition:opacity .18s ease; z-index:19;}
    .backdrop.show{opacity:1; pointer-events:auto;}

    /* Main content overlay (match Taskers page) */
    .wrap{
      position:relative; z-index:1;
      width:100%; max-width:460px; margin:0 auto;
      padding:var(--space-8) var(--space-4);
      background:rgba(255,255,255,.40);
      backdrop-filter:saturate(1.05) blur(.6px);
      border-radius:0 0 var(--radius-sm) var(--radius-sm);
      box-shadow:var(--shadow-sm);
      color:#0d2619;
    }

    /* Stronger text contrast (match Taskers) */
    h1,h2,h3,.title{color:#092014;text-shadow:0 2px 4px rgba(0,0,0,.28)}
    p,li,label{color:#0f2a1b;text-shadow:0 1px 2px rgba(0,0,0,.18)}

    .title{margin:0 0 var(--space-6);font-weight:800;font-size:clamp(26px,6.2vw,36px);letter-spacing:-.02em;line-height:1.14}

    /* Search */
    .search{display:flex;align-items:center;gap:8px;background:var(--offwhite);border:1px solid var(--line);border-radius:1000px;padding:14px 14px 14px 16px;box-shadow:var(--shadow-sm);margin-bottom:var(--space-6)}
    .search input{flex:1;border:none;outline:none;background:transparent;font-size:16px;color:#2A3A33;text-shadow:none}
    .search button{display:inline-grid;place-items:center;background:var(--forest);color:#fff;width:54px;height:46px;border:none;border-radius:1000px;cursor:pointer}

    /* Categories */
    .tabs{display:grid;grid-template-columns:repeat(6,1fr);gap:8px;margin-top:var(--space-4);margin-bottom:var(--space-4);text-align:center}
    .tab{padding:10px 6px;background:transparent;border:none;color:#4A5B54;font-weight:700;border-bottom:2px solid transparent;cursor:pointer;text-shadow:none}
    .tab .ico{display:block;font-size:22px;margin-bottom:6px}
    .tab.active{color:var(--forest-ink);border-bottom-color:var(--forest-ink)}

    /* CTAs */
    .ctas{display:grid;gap:var(--space-4);margin-bottom:var(--space-6)}
    .btn{height:56px;border-radius:var(--radius-lg);font-weight:900;font-size:18px;letter-spacing:.01em;display:inline-flex;align-items:center;justify-content:center;text-decoration:none;border:1px solid transparent;cursor:pointer;transition:transform .06s ease, filter .15s ease;text-shadow:none}
    .btn:active{transform:translateY(1px)}
    .btn-primary{background:var(--forest);color:#fff;box-shadow:var(--shadow-md)}
    .btn-secondary{background:#fff;color:var(--forest-ink);border-color:var(--line)}

    /* Checklist */
    .list{margin:0;padding:0;list-style:none}
    .list li{display:flex;gap:10px;align-items:flex-start;padding:8px 0;font-size:16px}

    /* Signup */
    .signup{
      background:rgba(247,243,234,.50);
      padding:2rem 1rem 2.25rem;text-align:center;border-top:1px solid var(--line);
      border-radius:0 0 var(--radius-sm) var(--radius-sm);margin-top:var(--space-6)
    }
    .signup h2{color:#0F291C;font-size:1.35rem;margin:0 0 1rem 0;font-weight:900;letter-spacing:-.01em;text-shadow:0 2px 4px rgba(0,0,0,.25)}
    .signup form{display:flex;flex-wrap:wrap;justify-content:center;gap:.5rem;width:100%}
    .signup input[type="email"]{padding:12px 16px;border-radius:1000px;border:1px solid var(--line);width:70%;max-width:320px;font-size:1rem;background:#fff}
    .signup button{background:var(--forest);color:#fff;border:none;border-radius:1000px;padding:12px 20px;font-weight:900;cursor:pointer;min-width:130px}

    @media (min-width:768px){ .wrap{max-width:720px} }
    .sr-only{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>

  <!-- Service area banner -->
  <div class="notice">
    Now piloting in <strong>Northern Virginia</strong> ‚Äî currently serving ZIPs:
    <span class="zips">20169, 20155, 20136, 20143, 20109</span>.
    <a href="#signup">Join the waitlist</a>
  </div>

  <!-- Logo bar -->
  <header class="logo-bar" role="banner" aria-label="UpNext Works">
    <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false" aria-controls="menuPanel">
      <svg class="menu-ico" viewBox="0 0 48 36" aria-hidden="true">
        <path d="M6 6 H42 M6 18 H42 M6 30 H42"></path>
      </svg>
    </button>

    <!-- Make logo a link to home -->
    <a class="brand" href="/" aria-label="UpNext Works Home">
      <span class="upnext">UpNext</span>
      <span class="works">WORKS</span>
    </a>
  </header>

  <!-- Dropdown menu -->
  <div class="menu-panel" id="menuPanel" role="menu" aria-label="Site navigation">
    <nav class="menu-list">
      <a href="#about" role="menuitem">About</a>
      <a href="#community" role="menuitem">Community</a>
      <a href="#contact" role="menuitem">Contact</a>
    </nav>
  </div>
  <div class="backdrop" id="menuBackdrop" hidden></div>

  <!-- Main content -->
  <main class="wrap">
    <h1 class="title">Book trusted teen<br/>help for home &amp; community tasks</h1>

    <!-- Search -->
    <form class="search" role="search" action="/search" onsubmit="return false;">
      <label class="sr-only" for="q">What do you need help with?</label>
      <input id="q" name="q" type="search" placeholder="What do you need help with?" />
      <button type="submit" aria-label="Search">
        <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
          <path d="M21 21l-4.3-4.3m1.3-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </form>

    <!-- Categories -->
    <nav class="tabs" aria-label="Categories">
      <button class="tab active" type="button"><span class="ico">ü™¥</span>Yardwork</button>
      <button class="tab" type="button"><span class="ico">‚ùÑÔ∏è</span>Snow</button>
      <button class="tab" type="button"><span class="ico">üêæ</span>Pet Care</button>
      <button class="tab" type="button"><span class="ico">üßπ</span>Cleaning</button>
      <button class="tab" type="button"><span class="ico">üß∏</span>Babysitting</button>
      <button class="tab" type="button"><span class="ico">üìö</span>Tutoring</button>
    </nav>

    <!-- CTAs -->
    <div class="ctas" role="group" aria-label="Sign up">
      <a class="btn btn-primary" href="/taskers.html">I'm a Tasker</a>
      <a class="btn btn-secondary" href="/customers.html">I'm a Customer</a>
    </div>
    
    <!-- Formspree signup -->
    <section id="signup" class="signup" aria-label="Early access signup">
      <h2>Sign up for early access</h2>
      <form id="fs-form" action="https://formspree.io/f/xjkjbvdv" method="POST">
        <label class="sr-only" for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required />
        <input type="hidden" name="source" value="upnextworks.org-landing" />
        <button type="submit" id="fs-btn">Notify Me</button>
      </form>
      <div class="success" id="fs-success">Thanks! You‚Äôre on the list üéâ</div>
    </section>
  </main>

  <!-- JS -->
  <script>
    // Menu
    (function(){
      const btn = document.getElementById('menuBtn');
      const panel = document.getElementById('menuPanel');
      const backdrop = document.getElementById('menuBackdrop');
      const open = () => { panel.classList.add('open'); backdrop.hidden=false; backdrop.classList.add('show'); btn.setAttribute('aria-expanded','true'); };
      const close = () => { panel.classList.remove('open'); backdrop.classList.remove('show'); setTimeout(()=>{backdrop.hidden=true},180); btn.setAttribute('aria-expanded','false'); };
      btn.addEventListener('click', () => panel.classList.contains('open') ? close() : open());
      backdrop.addEventListener('click', close);
      document.addEventListener('keydown', e => { if (e.key==='Escape' && panel.classList.contains('open')) close(); });
      panel.querySelectorAll('a').forEach(a => a.addEventListener('click', close));
    })();

    // Formspree inline success
    (function () {
      const form = document.getElementById('fs-form');
      const btn  = document.getElementById('fs-btn');
      const ok   = document.getElementById('fs-success');
      if (!form) return;
      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        btn.disabled = true; btn.textContent = 'Sending‚Ä¶';
        try {
          const res = await fetch(form.action, { method: 'POST', headers: { 'Accept': 'application/json' }, body: new FormData(form) });
          if (res.ok) { form.reset(); ok.style.display = 'block'; btn.textContent = 'Sent ‚úì'; }
          else { btn.textContent = 'Try again'; btn.disabled = false; }
        } catch { btn.textContent = 'Try again'; btn.disabled = false; }
      });
    })();
  </script>
</body>
</html>
